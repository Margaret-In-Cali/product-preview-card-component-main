<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="container">
      <img class="product-image" alt="Gabrielle Essence Eau De Parfum" />
    <div class="product-text">
      <h3>P E R F U M E</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <h4>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</h4>
        <h1 class="this-price">$149.99 <span class="old-price">$169.99</span></h1>
        <div class="button">
          <img src="images/icon-cart.svg" alt="Add to Cart" />Add to Cart
        </div>
    </div>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://margaretteague.dev/" target="_blank">Margaret Teague</a>.
  </footer>
</body>
</html>
